<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar SesiÃ³n - E-commerce TucumÃ¡n</title>
    <link rel="stylesheet" href="css/auth.css">
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ğŸ›’ Bienvenido</h1>
            <p>Inicia sesiÃ³n en tu cuenta</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo ElectrÃ³nico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="tu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="btn-submit">
                Iniciar SesiÃ³n
            </button>
        </form>

        <div class="form-footer">
            <p style="margin-bottom: 0.5rem;">Â¿No tienes cuenta?</p>
            <a href="registro.html" class="btn-registro-link">
                ğŸ“ RegÃ­strate aquÃ­
            </a>
        </div>

        <div class="form-footer" style="border-top: none; padding-top: 1rem;">
            <a href="index.html" style="color: #6b7280;">â† Volver a la tienda</a>
        </div>

        <div class="admin-link">
            <a href="admin/login.html">Acceso para administradores â†’</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const alertDiv = document.getElementById('alert');
        const btnSubmit = document.getElementById('btn-submit');

        // Verificar si ya hay sesiÃ³n activa
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                mostrarAlerta('Por favor completa todos los campos', 'error');
                return;
            }

            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Iniciando sesiÃ³n...';

            try {
                const response = await API.post('/auth/login', {
                    email,
                    password
                });

                if (response.success && response.data) {
                    localStorage.setItem('token', response.data.token);
                    localStorage.setItem('usuario', JSON.stringify(response.data.usuario));

                    mostrarAlerta('Â¡Inicio de sesiÃ³n exitoso!', 'success');

                    setTimeout(() => {
                        // Si es admin, redirigir al panel admin
                        if (response.data.usuario.tipo === 'admin') {
                            window.location.href = 'admin/index.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    mostrarAlerta(response.error || 'Error al iniciar sesiÃ³n', 'error');
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = 'Iniciar SesiÃ³n';
                }

            } catch (error) {
                console.error('Error en login:', error);
                mostrarAlerta(error.message || 'Error al conectar con el servidor', 'error');
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Iniciar SesiÃ³n';
            }
        });

        function mostrarAlerta(mensaje, tipo) {
            alertDiv.textContent = mensaje;
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.style.display = 'block';

            if (tipo === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
