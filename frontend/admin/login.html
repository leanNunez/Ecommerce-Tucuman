<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar SesiÃ³n - Admin E-commerce</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ğŸ” Iniciar SesiÃ³n</h1>
            <p>Panel de AdministraciÃ³n</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo ElectrÃ³nico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="admin@example.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="btn-submit">
                Iniciar SesiÃ³n
            </button>
        </form>

        <div class="demo-info">
            <strong>ğŸ’¡ Credenciales de prueba:</strong><br>
            Email: admin@ecommerce.com<br>
            ContraseÃ±a: admin123
        </div>

        <div class="form-footer">
            <a href="../index.html">â† Volver a la tienda</a>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const alertDiv = document.getElementById('alert');
        const btnSubmit = document.getElementById('btn-submit');

        // Verificar si ya hay sesiÃ³n activa
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validaciones bÃ¡sicas
            if (!email || !password) {
                mostrarAlerta('Por favor completa todos los campos', 'error');
                return;
            }

            // Deshabilitar botÃ³n
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Iniciando sesiÃ³n...';

            try {
                // Llamar a la API de login
                const response = await API.post('/auth/login', {
                    email,
                    password
                });

                if (response.success && response.data) {
                    // Guardar token y datos del usuario
                    localStorage.setItem('token', response.data.token);
                    localStorage.setItem('usuario', JSON.stringify(response.data.usuario));

                    mostrarAlerta('Â¡Inicio de sesiÃ³n exitoso!', 'success');

                    // Redirigir segÃºn el tipo de usuario
                    setTimeout(() => {
                        if (response.data.usuario.tipo === 'admin') {
                            window.location.href = 'index.html'; // Dashboard admin
                        } else {
                            window.location.href = '../index.html'; // Tienda principal
                        }
                    }, 1000);
                } else {
                    mostrarAlerta(response.error || 'Error al iniciar sesiÃ³n', 'error');
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = 'Iniciar SesiÃ³n';
                }

            } catch (error) {
                console.error('Error en login:', error);
                mostrarAlerta(error.message || 'Error al conectar con el servidor', 'error');
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Iniciar SesiÃ³n';
            }
        });

        function mostrarAlerta(mensaje, tipo) {
            alertDiv.textContent = mensaje;
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.style.display = 'block';

            if (tipo === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
